<mat-toolbar>
  <button (click)="showHideSidebar=!showHideSidebar" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App {{msg}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<spa-sidebar [hidden]="showHideSidebar"  (send)="message($event)"></spa-sidebar>
