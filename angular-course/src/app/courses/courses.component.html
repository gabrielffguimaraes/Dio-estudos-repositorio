<h2>Course List</h2>


<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter By:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>
<div class="form-group row mt-3 mb-3">
  <div class="col-12 m-0 p-0">
    <a [routerLink]="['new']" class="btn btn-success">
      <i class="fa fa-plus me-2"></i>
      <label>Add new Course</label>
    </a>
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let course of filteredCourses">
    <td><img [src]="course.imageUrl" width="40" height="40" ></td>
    <td>{{ course.name }}</td>
    <td>{{ course.price}}</td>
    <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
    <td>{{ course.releaseDate | date:'dd/MM/yyyy' }}</td>
    <td>
      <app-star [rating]="course.rating"></app-star>
    </td>
    <td>
      <a [routerLink]="['/courses', course.id]" class="btn btn-primary me-2">
        <i class="fa fa-edit"></i>
      </a>
      <button (click)="deleteById(course.id)" class="btn btn-danger">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>

  </tbody>
</table>
